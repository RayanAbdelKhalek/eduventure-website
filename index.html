<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eduventure â€” Under Maintenance</title>
  <link rel="icon" type="image/png" href="images/EduVentureIconTransparent.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top right, #e9f3ff, #f6f9ff, #ffffff);
      color: #1b1f24;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated blue glow */
    .background-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(10,132,255,0.3), transparent 70%);
      filter: blur(100px);
      animation: float 10s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-40px, 40px); }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 50px 60px;
      border-radius: 24px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      max-width: 600px;
      border: 1px solid rgba(200,200,200,0.3);
    }

    .logo {
      width: 70px;
      margin-bottom: 25px;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #0A84FF;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
    }

    .loader {
      margin: auto;
      width: 50px;
      height: 50px;
      border: 4px solid #d6e6ff;
      border-top: 4px solid #0A84FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    /* MOBILE FIXES */
    @media (max-width: 768px) {
      body {
        padding: 20px;
        overflow-y: auto;
      }

      .container {
        padding: 35px 25px;
        border-radius: 18px;
        width: 100%;
        max-width: 95%;
      }

      .logo {
        width: 60px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.95rem;
      }

      .background-glow {
        width: 400px;
        height: 400px;
        filter: blur(80px);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.9rem;
      }

      .loader {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>

    <div class="loader"></div>
  </div>

  <footer>

  </footer>
</body>
